<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../css/Dashboard_menu.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="../../css/cadastro.css">
    <link rel="icon" href="../../css/img/favicon.ico">
    <script src="../../js/cadastro.js"></script>
    <link rel="icon" href="../../css/img/favicon.ico">
</head>

<body>
    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <center>
            <div class="left_area">
                <h3>Tech<span>Care</span></h3>
            </div>
        </center>
        <div class="right_area">
            <a href="../../index.html" class="logout_btn">Logout</a>
        </div>
    </header>

    <div class="sidebar">
        <center>
            <img id="img_perfil" src="../../css/img/user.png" class="profile_image" alt="">
            <div class="user_name">
                <b id="b_usuario"></b>
            </div>
        </center>
        </center>
        <a href="DashBoard.html"><i class="fa fa-desktop" aria-hidden="true"></i><span>Dashboard</span></a>
        <a class="active" href="cadastro.html"><i class="fa fa-user-plus"
                aria-hidden="true"></i><span>Cadastro</span></a>
        <a href="graficos.html"><i class="fa fa-bar-chart" aria-hidden="true"></i><span>Gráficos</span></a>
        <a href="Suporte.html"><i class="fa fa-question-circle" aria-hidden="true"></i><span>Suporte</span></a>
    </div>
    <div class="content">
        <div class="space"></div>
        <div style="margin: auto;">
            <ul id="mensagemErro" class="erros" style="list-style: none;padding: 0;">

            </ul>
            <p class="sucesso" id="sucesso">

            </p>
        </div>
        <div class="quadro">
            <h1>Cadastre-se</h1>
            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <label>Nome:</label> <br>
                <input class="inpt_cadastro" placeholder="Nome Completo" name="Nome_Func" type="text" maxlength="45" autofocus> <br>

                <label>Email:</label>
                <input class="inpt_cadastro" placeholder="exemplo@xxxx.com.br" name="Email_func" type="text" maxlength="60">

                <label>Senha:</label>
                <input class="inpt_cadastro" placeholder="senha" name="Senha" type="password" maxlength="20">

                <label for="c_senha">Repetir Senha:</label>
                <input class="inpt_cadastro" placeholder="senha" id="c_senha" type="password" maxlength="20">

                <label>CPF:</label>
                <input class="inpt_cadastro" placeholder="xxx.xxx.xxx-xx" name="CPF" type="text" maxlength="12">

                <label>Foto do perfil:</label>
                <input class="inpt_cadastro" placeholder="URL..." name="foto_perfil" type="text">

                <input id="btn_entrar" type="submit" value="Cadastrar">
            </form>
        </div>
    </div>

</body>

</html>

<script src="../../js/Script.Js"></script>

<script src="../../funcoes.js"></script>

<script>

    // Cadastro

    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                alert('Usuário cadastrado com suceso!')

                window.location.href='cadastro.html';

            } else {

                alert('Erro de cadastro!')

            }
        });

        return false;
    }

</script>
