<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../css/Dashboard_menu.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="../../css/cadastro.css">
    <link rel="icon" href="../../css/img/favicon.ico">
    <script src="../../js/cadastro.js"></script>
    <link rel="icon" href="../../css/img/favicon.ico">
</head>

<body>
    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <center>
            <div class="left_area">
                <h3>Tech<span>Care</span></h3>
            </div>
        </center>
        <div class="right_area">
            <a href="../../index.html" class="logout_btn">Logout</a>
        </div>
    </header>

    <div class="sidebar">
        <center>
            <img src="../../css/img/user.png" class="profile_image" alt="">
            <div class="user_name">
                <b id="b_usuario"></b>
            </div>
        </center>
        </center>
        <a href="DashBoard.html"><i class="fa fa-desktop" aria-hidden="true"></i><span>Dashboard</span></a>
        <a class="active" href="cadastro.html"><i class="fa fa-user-plus"
                aria-hidden="true"></i><span>Cadastro</span></a>
        <a href="graficos.html"><i class="fa fa-bar-chart" aria-hidden="true"></i><span>Gr√°ficos</span></a>
        <a href="Suporte.html"><i class="fa fa-question-circle" aria-hidden="true"></i><span>Suporte</span></a>
    </div>
    <div class="content">
        <div class="space"></div>
        <div class="quadro">
            <h1>Cadastre-se</h1>
            <form action="">
                <label for="nome">Nome:</label> <br>
                <input id="nome" placeholder="Nome Completo" type="text" maxlength="45" autofocus> <br>
                <label for="email">Email:</label>
                <input placeholder="exemplo@xxxx.com.br" id="email" type="email" maxlength="60" minlength="20">
                <label for="senha">Senha:</label>
                <input placeholder="senha" id="senha" type="password" maxlength="20" minlength="8">
                <label for="r_senha">Repetir Senha:</label>
                <input placeholder="senha" id="r_senha" type="password" maxlength="20" minlength="8">
                <label for="cpf">CPF:</label>
                <input data-js="cpf" placeholder="xxx.xxx.xxx-xx" id="cpf" type="text" minlength="11" maxlength="11">
                <button onclick="func_0()" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

</body>

</html>

<script>
    
    // Logoff

    function logoff() {
        finalizar_sessao();
        sessionStorage.clear();
        redirecionar_login();
    }

    function finalizar_sessao() {
        fetch(`/usuarios/sair/${login_usuario}`, { cache: 'no-store' });
    }

    function verificar_autenticacao() {
        login_usuario = sessionStorage.login_usuario_meuapp;
        nome_usuario = sessionStorage.nome_usuario_meuapp;

        if (login_usuario == undefined) {
            redirecionar_login();
        } else {
            document.getElementById('b_usuario').innerHTML = nome_usuario;
        }
    }

    verificar_autenticacao();
    
</script>
