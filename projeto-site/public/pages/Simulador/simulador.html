<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/simulador.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="container">
        <div class="img1"><img src="../../css/img/simulador6.svg" alt=""></div>

    <div class="container-simulador">
    <h1 class="title-simulador">Simulador</h1>
    <h2 class="sub-title">Informe quantos leitos possui o hospital</h2>
    <input class="input" placeholder="Quantidade" id="leitos"><button class="btn" onclick="simular()">Simular</button>
    </div>


  <!-- inicio faixa -->

  <div class="faixa">
    <div class="container-card">  
            <div class="card-icon">
                <i class="fas fa-briefcase"></i>
                <div id="resultado_calculo" style="display: block;">
               <div>R$ <span id="resultado" class="num">0</span></div>
                gasto mensal com enfermeiros  
            </div>     
               </div>
            <div class="card-icon">
                <i class="fas fa-user-nurse"></i>
                <div id="resultado_calculo" style="display: block;">
            <div>R$ <span id="gasto_para_monitorar" class="num">0</span></div>
              Gasto mensal com enfermeiros somente para monitorar a ala     
            </div>
             </div>
             
            
              <div class="card-icon">
                <i class="fas fa-search-dollar"></i>  
             <div id="resultado_calculo" style="display: block;">
             <div><span id="porcentagem_mensal" class="num">0</span>%</div>
              Do gasto mensal com pagamento de salário, é para monitorar alas      
             </div>
            </div>
<!--            
             <div class="card-icon">
              <i class="fas fa-object-group"></i> 
              <div class="num">84</div>  
              Templates      
             </div> -->
    </div>
</div>


  <!-- termino faixa -->


</div>



</body>
</html>

<script>
function simular(){
let qtLeitos = Number(leitos.value);
let qtEnfermeiroLeito = qtLeitos / 4; // Média de 1 enfermeiro para cada 4 leitos 
let remuneracaoEnfermeiro = qtEnfermeiroLeito * 3150; // média salárial de um enfermeiro, multiplicada pela quantidade de profissionais no hospital
let gasto_mensal_monitoramento = qtEnfermeiroLeito * 286.24; // salário hora do enfermeiro multiplicado pelo tempo gasto mês monitorando alas 
let gasto_porcetagem_monitoramento = (gasto_mensal_monitoramento / remuneracaoEnfermeiro) * 100; 

 // Divisão do valor pago para enfermeiros monitorar a ala, pelo valor total gasto com salário dos enfermeiros. Multiplicando esse valor por 100 obtemos a porcentagem paga para enfermeiros monitorar alas
$(".num").counterUp({delay:8,time:1000});
porcentagem_mensal.innerHTML = gasto_porcetagem_monitoramento.toFixed(2);
resultado.innerHTML = remuneracaoEnfermeiro.toFixed(2);
gasto_para_monitorar.innerHTML =  gasto_mensal_monitoramento.toFixed(2);

resultado_calculo.style.display = 'block';
};
</script>
