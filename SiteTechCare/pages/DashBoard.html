<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="../css/Dashboard_menu.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="icon" href="../css/img/favicon.ico">
</head>

<body>

    <!--header area start-->
    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <center>
            <div class="left_area">
                <h3>Tech<span>Care</span></h3>
            </div>
        </center>
        <div class="right_area">
            <a href="../index.html" class="logout_btn">Logout</a>
        </div>
    </header>
    <!--header area end-->

    <!--sidebar start-->
    <div class="sidebar">
        <center>
            <img src="../css/img/user.png" class="profile_image" alt="">
            <h4>Usuário</h4>
        </center>
        <a href="#"><i class="fa fa-desktop" aria-hidden="true"></i><span>Dashboard</span></a>
        <a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i><span>Gráficos</span></a>
        <a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i><span>Suporte</span></a>
    </div>
    <!--sidebar end-->

    <div class="content">    </div>

</body>

</html>
