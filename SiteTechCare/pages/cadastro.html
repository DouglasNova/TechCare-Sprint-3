<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/Dashboard_menu.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="../js/cadastro.js"></script>
</head>
<body>
    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <center>
            <div class="left_area">
                <h3>Tech<span>Care</span></h3>
            </div>
        </center>
        <div class="right_area">
            <a href="../index.html" class="logout_btn">Logout</a>
        </div>
    </header>

    <div class="sidebar">
        <center>
            <img src="../css/img/user.png" class="profile_image" alt="">
            <h4>Usuário</h4>
        </center>
        <a href="DashBoard.html"><i class="fa fa-desktop" aria-hidden="true"></i><span>Dashboard</span></a>
        <a  class="active"  href="cadastro.html"><i class="fa fa-user-plus" aria-hidden="true"></i><span>Cadastro</span></a>
        <a href="graficos.html"><i class="fa fa-bar-chart" aria-hidden="true"></i><span>Gráficos</span></a>
        <a href="Suporte.html"><i class="fa fa-question-circle" aria-hidden="true"></i><span>Suporte</span></a>
    </div>
    <div class="content">
        <div class="space"></div>
        <div class="quadro">
            <h1>Cadastro</h1>
            <form action="">
                <label for="nome">Nome:</label> <br>
                <input id="nome" placeholder="Nome Completo" type="text"> <br>
                <label for="email">Email:</label>
                <input placeholder="exemplo@xxxx.com.br" id="email" type="email">
                <label for="senha">Senha:</label>
                <input placeholder="senha" id="senha" type="password">
                <label for="r_senha">Repetir Senha:</label>
                <input placeholder="senha" id="r_senha" type="password">
                <label for="cpf">CPF:</label>
                <input placeholder="xxx.xxx.xxx-xx" id="cpf" type="number">
                <button onclick="func_0()" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

</body>
</html>
