<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Graficos.css">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="icon" href="../css/img/favicon.ico">

    <script async="" src="../js/analytics.js"></script>
	<script src="../js/Chart.min.js"></script>
	<script src="../js/utils.js"></script>

    <title>ala</title>
</head>

<body>
    <div class="corpo">
        <div class="container">
            <!-- não dar alt + shift + f que caga o site-->
            <div class="cardContainer">
                <div class="card CS1">
                    <div class="grid item1">Temperatura Maxima</div>
                    <div class="grid item2"><img src="../css/img/sun.png" alt=""></div>
                    <div class="grid item3">28°C</div>
                </div>
                <div class="card CS2">
                    <div class="grid item1">Temperatura Minima</div>
                    <div class="grid item2"><img src="../css/img/thermometer.png" alt=""></div>
                    <div class="grid item3">10°C</div>
                </div>
                <div class="card CS3">
                    <div class="grid item1">Temperatura Media </div>
                    <div class="grid item2"><img src="../css/img/thermometer (1).png" alt=""></div>
                    <div class="grid item3">20°C</div>
                </div>
                <div class="card CS4">
                    <div class="grid item1">Temperatura Media atual</div>
                    <div class="grid item2"><img src="../css/img/thermometer (1).png" alt=""></div>
                    <div class="grid item3">25°C</div>
                </div>
                <div class="card CS5">
                    <div class="grid item1">Umidade Media atual</div>
                    <div class="grid item2"><img src="../css/img/humidity.png" alt=""></div>
                    <div class="grid item3">60%</div>
                </div>

            </div>
            <div class="graficoContainer">
                <div class="grafico temperatura">
                    <div>
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="canvas" style="display: block; width: 1008px; height: 504px;" width="1008" height="504"
                            class="chartjs-render-monitor"></canvas>
                    </div>
                </div>
                <div class="grafico umidade "></div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    var config = {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'My First dataset',
                backgroundColor: window.chartColors.red,
                borderColor: window.chartColors.red,
                data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor()
                ],
                fill: false,
            }, {
                label: 'My Second dataset',
                fill: false,
                backgroundColor: window.chartColors.blue,
                borderColor: window.chartColors.blue,
                data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor()
                ],
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Chart.js Line Chart'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Month'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Value'
                    }
                }]
            }
        }
    };

    window.onload = function () {
        var ctx = document.getElementById('canvas').getContext('2d');
        window.myLine = new Chart(ctx, config);
    };

    document.getElementById('randomizeData').addEventListener('click', function () {
        config.data.datasets.forEach(function (dataset) {
            dataset.data = dataset.data.map(function () {
                return randomScalingFactor();
            });

        });

        window.myLine.update();
    });

    var colorNames = Object.keys(window.chartColors);
    document.getElementById('addDataset').addEventListener('click', function () {
        var colorName = colorNames[config.data.datasets.length % colorNames.length];
        var newColor = window.chartColors[colorName];
        var newDataset = {
            label: 'Dataset ' + config.data.datasets.length,
            backgroundColor: newColor,
            borderColor: newColor,
            data: [],
            fill: false
        };

        for (var index = 0; index < config.data.labels.length; ++index) {
            newDataset.data.push(randomScalingFactor());
        }

        config.data.datasets.push(newDataset);
        window.myLine.update();
    });

    document.getElementById('addData').addEventListener('click', function () {
        if (config.data.datasets.length > 0) {
            var month = MONTHS[config.data.labels.length % MONTHS.length];
            config.data.labels.push(month);

            config.data.datasets.forEach(function (dataset) {
                dataset.data.push(randomScalingFactor());
            });

            window.myLine.update();
        }
    });

    document.getElementById('removeDataset').addEventListener('click', function () {
        config.data.datasets.splice(0, 1);
        window.myLine.update();
    });

    document.getElementById('removeData').addEventListener('click', function () {
        config.data.labels.splice(-1, 1); // remove the label first

        config.data.datasets.forEach(function (dataset) {
            dataset.data.pop();
        });

        window.myLine.update();
    });
</script>
